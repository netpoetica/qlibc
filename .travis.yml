language: c
compiler:
  - gcc
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get -o Dpkg::Options::='--force-confold' --force-yes -fuy upgrade && sudo apt-get install -y cmake; fi
script: cmake . && make
notifications:
  email:
    recipients:
      - vorobievds@gmail.com
    on_success: change
    on_failure: always
env:
  - LANG="en_US.UTF-8"
os:
  - linux
